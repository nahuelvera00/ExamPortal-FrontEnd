<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1 class="mt20">Available Quizzes</h1>

    <div class="row mt20" *ngIf="quizzes">
      <div class="col-md-6" *ngFor="let q of quizzes">
        <mat-card class="mb20">
          <mat-card-header>
            <div mat-card-avatar class="image"></div>
            <mat-card-title>
              {{ q.title }}
            </mat-card-title>
            <mat-card-subtitle>
              {{ q.category.title }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p class="truncate">
              {{ q.description }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <div class="buttons">
              <button mat-button>Questions: {{ q.numberOfQuestions }}</button>
              <div>
                <button mat-raised-button color="primary">View</button>
                <button
                  class="ml10"
                  mat-raised-button
                  color="accent"
                  [routerLink]="'/user-dashboard/instructions/' + q.qid"
                >
                  Start
                </button>
              </div>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
      <div>
        <mat-card class="col-md-12" *ngIf="quizzes.length == 0">
          <mat-card-content>
            <h1>No data in this category</h1>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
