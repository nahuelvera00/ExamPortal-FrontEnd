<mat-card class="mb10" *ngFor="let q of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ q.title }}</mat-card-title>
    <mat-card-subtitle>
      {{ q.category.title }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ q.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Questions</button>
    <button class="ml20" mat-stroked-button color="primary">
      Max Marks: {{ q.maxMarks }}
    </button>
    <button class="ml20" mat-stroked-button color="primary">
      Questions: {{ q.numberOfQuestions }}
    </button>
    <button class="ml20" mat-stroked-button color="primary">
      <mat-icon matListItemIcon>edit</mat-icon>
      Edit
    </button>
    <button class="ml20" mat-stroked-button color="primary">Attemps</button>
  </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
  <button mat-raised-button color="primary">Add New Quiz</button>
</div>
