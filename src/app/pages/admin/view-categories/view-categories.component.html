<mat-card>
  <mat-card-header>
    <mat-card-title> All Categories </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let c of categories">
        <mat-icon matListItemIcon>folder</mat-icon>
        <div matListItemTitle>{{ c.title }}</div>
        <div matListItemLine>{{ c.description }}</div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>

    <div class="container text-center mt20 mb10">
      <button
        routerLink="/admin/add-category"
        mat-raised-button
        color="primary"
      >
        Add new Category
      </button>
    </div>
  </mat-card-content>
</mat-card>
