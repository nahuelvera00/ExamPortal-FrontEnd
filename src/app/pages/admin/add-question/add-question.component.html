<mat-card>
  <mat-card-header>
    <mat-card-title
      >New Question to
      <span style="font-weight: bold">{{ quizTitle }}</span></mat-card-title
    >
    <mat-card-subtitle>Enter the details of the new question</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="mt20">
    <div class="bootstrap-wrapper">
      <div class="col-md-8 offset-md-2">
        <!-- Form -->
        <form (submit)="formSubmit()">
          <!-- Content field -->
          <mat-form-field class="w100" appearance="outline">
            <mat-label> Write question content </mat-label>
            <textarea
              [(ngModel)]="question.content"
              required
              autofocus
              type="text"
              name="content"
              rows="5"
              matInput
              placeholder="Enter here"
            ></textarea>
          </mat-form-field>

          <!-- Options -->
          <div class="row">
            <div class="col-md-6">
              <!-- Option 1 -->
              <mat-form-field class="w100">
                <mat-label>Enter Option 1</mat-label>
                <input
                  required
                  [(ngModel)]="question.option1"
                  name="option1"
                  type="text"
                  matInput
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <!-- Option 2 -->
              <mat-form-field class="w100">
                <mat-label>Enter Option 2</mat-label>
                <input
                  required
                  [(ngModel)]="question.option2"
                  name="option2"
                  type="text"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <!-- Option 3 -->
              <mat-form-field class="w100">
                <mat-label>Enter Option 3</mat-label>
                <input
                  required
                  [(ngModel)]="question.option3"
                  name="option3"
                  type="text"
                  matInput
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <!-- Option 4 -->
              <mat-form-field class="w100">
                <mat-label>Enter Option 4</mat-label>
                <input
                  required
                  [(ngModel)]="question.option4"
                  name="option4"
                  type="text"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>

          <!-- Answer -->
          <mat-form-field class="w100">
            <mat-label>Select Answer</mat-label>
            <mat-select [(ngModel)]="question.answer" name="answer" required>
              <mat-option *ngIf="question.option1" [value]="question.option1">{{
                question.option1
              }}</mat-option>
              <mat-option *ngIf="question.option2" [value]="question.option2">{{
                question.option2
              }}</mat-option>
              <mat-option *ngIf="question.option3" [value]="question.option3">{{
                question.option3
              }}</mat-option>
              <mat-option *ngIf="question.option4" [value]="question.option4">{{
                question.option4
              }}</mat-option>
            </mat-select>
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary" type="submit">Add</button>
          </div>
        </form>
      </div>
    </div>
  </mat-card-content>
</mat-card>
